<html>
    <head>
        <title>Stampa Foto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="css/bootstrap.min.css">

        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">





    </head>
    <body>



        <div id="annullaabbinamento" class="alert">
            <label class="labelAnnullo"></label>
            <a href="#" id="labelAnnullaAbbinamento">Annulla...</a>
        </div>

        <!-- Modal -->
        <!-- INIZIO Questo div serve per gestire la finestra di dialogo con l'anteprima della foto -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content -->
                <div class="modal-content">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title" id="modalHeader">Modal Header</h4>
                    </div>
                    <div class="modal-body">
                        <img  id="modalFoto" src="../img/segnaposto.jpg"/>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>

                </div>

            </div>
        </div>
        <!-- FINE Questo div serve per gestire la finestra di dialogo con l'anteprima della foto -->
        <div class="container">
            <div id="header">Qui andrà posizionata l'intestazione del sito.</div>
        </div>

        <div class="container maindiv">
            <div class="table-responsive col-md-12 divAltezzaFissa" id="divIscritti" >
                <input class="search" placeholder="Search" />
                <input id='printPreview' type='button' value='Anteprima di Stampa' class="btn btn-success nontroppovicino"/>
                <input id='showAll' type='button' data-toggle="toggle" value='Mostra stampati' class="btn btn-default nontroppovicino"/>
                <input id='confirmPrint' type='button' value='Conferma Stampa' class="btn btn-info nontroppovicino"/>
                
                <table id="stampami" class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th class='sort' data-sort='sortPiazzola'>Piazz.</th>
                            <th class='sort' data-sort='sortPosizione'>#</th>
                            <th class='sort' data-sort='sortCognome'>Cognome</th>
                            <th class='sort' data-sort='sortNome'>Nome</th>
                            <th class='sort' data-sort='sortClasse'>Classe</th>
                            <th class='sort' data-sort='sortCategoria'>Categoria</th>
                            <th class='sort' data-sort='sortTessera'>Tessera</th>
                            <th>Stampato</th>
                            
                            <th>Scegli</th>
                        </tr>
                    </thead>
                    <tbody class = 'list'>

                    </tbody>
                </table>

            </div>

        </div>
        <footer id='impaginaFooter' class="container">
            <div class="col-md-12">
                questo è il footer!
            </div>
        </footer>



        <!-- /container -->

        <script src="js/vendor/bootstrap.min.js"></script>

        <script src="js/main.js"></script>
        <script src="custom/js/AiroCola.js"></script>
        <script src="custom/js/AiroColaParameters.js"></script>
        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
        <script src="custom/js/AiroColaStampa.js" type="text/javascript"></script>
       <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/list.js/1.1.1/list.min.js"></script> -->
        <script src="js/List/List.js" type="text/javascript"></script>
    </body>
</html>
